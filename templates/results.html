<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-4">Yükleme Sonuçları</h1>
      <form action="/search" method="POST" class="mb-4">
        <input
          type="text"
          name="keyword"
          placeholder="Anahtar kelime arayın"
          class="border rounded p-2 mr-2"
        />
        <input
          type="submit"
          value="Ara"
          class="cursor-pointer bg-white text-black border-2 border-black p-2 rounded-lg hover:bg-black hover:text-white pl-8 pr-8"
        />
      </form>
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">Dosya Adı</th>
            <th class="py-2 px-4 border-b">Oluşturulma Tarihi</th>
          </tr>
        </thead>
        <tbody>
          {% for result in results %}
          <tr class="text-center">
            <td class="py-2 px-4 border-b">{{ result.filename }}</td>
            <td class="py-2 px-4 border-b">
              {{ result.metadata.oluşturma_tarihi }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
